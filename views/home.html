<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Personal</title>
    <link
      rel="icon"
      href="/img/pizza-slice-with-melting-cheese-doodle-hand-drawn-illustration-vector.jpg"
    />
    <link rel="stylesheet" href="/styles/pizza-styles.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <img src="img/pizzaguy.jpg" alt="cartoon pizza chef" />
        <h1>Pizza Personal</h1>
        <p>The best pizza ever</p>
        <hr />
        <a href="#" class="contact-button" role="button">Contact Us</a>
      </header>

      <form action="thankyou" method="get">
        <fieldset>
          <legend>Contact Info</legend>
          <label
            >First Name:
            <input type="text" name="fname" />
          </label>
          <label
            >Last Name:
            <input type="text" name="lname" />
          </label>
          <label
            >Email:
            <input type="text" name="email" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Select Pickup or Delivery</legend>
          <label>
            <input type="radio" name="method" value="pickup" />Pickup
          </label>
          <label>
            <input type="radio" name="method" value="delivery" />Delivery
          </label>
        </fieldset>

        <fieldset>
          <legend>Select Toppings</legend>
          <label>
            <input
              type="checkbox"
              name="toppings"
              value="pepperoni"
            />Pepperoni</label
          >
          <label
            ><input
              type="checkbox"
              name="toppings"
              value="olives"
            />Olives</label
          >
          <label
            ><input
              type="checkbox"
              name="toppings"
              value="sausage"
            />Sausage</label
          >
          <label
            ><input
              type="checkbox"
              name="toppings"
              value="artichokes"
            />Artichokes</label
          >
          <label
            ><input type="checkbox" name="toppings" value="bacon" />Bacon</label
          >
          <label
            ><input
              type="checkbox"
              name="toppings"
              value="garlic"
            />Garlic</label
          >
        </fieldset>

        <fieldset>
          <legend>Pizza Size</legend>
          <select name="size" id="size">
            <option value="none">-- Select an option --</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </fieldset>

        <button type="submit" class="contact-button">Place Order</button>
      </form>
    </div>
  </body>
</html>
